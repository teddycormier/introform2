<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Complete a Form</title>
    <style>
    	* {
    		margin: 0;
    		padding: 0;
    	}
		body {
			font: 87.5% Arial, Helvetica, sans-serif;
			width: 500px;
		    margin: 20px auto;
		    padding: 20px;
		    border: 2px solid blue;
		}
		h1 {
			color: blue; 
			font-size: 140%;
		}
		h2 {
			font-size: 115%;
			padding: .5em 0;
		}
		label {
			color: blue;
			float: left;
			width: 8em;
			font-weight: bold;
			text-align: left;
		}
		input {
			width: 15em;
			margin: 0 0 .5em 1em;
		}
		#button, #reset {
			width: 7em;
			background-color: silver;
			box-shadow: 2px 2px 0 blue; }
		#button {
			margin-left: 9em;
		}

		#checkbox {
			padding-left: 10px;
		}


	</style>
</head>

<body>
<h1>Please complete our survey</h1>
<form name="myform" action="survey_data.html" method="get">
	
	<h2>Contact information</h2>
	<label for="email">Email address:</label>
    <input type="email" name="email" id="email" autofocus required><br>
    <label for="firstname">First name:</label>
    <input type="text" name="firstname" id="firstname" required><br>
    <label for="lastname">Last name:</label>
    <input type="text" name="lastname" id="lastname" required><br>
	
	
	<h2>Geographic Information</h2>
	<label for="state">State:</label>
	<input type="text" name="state" id="state" required pattern="[A-Za-Z]{2}" placeholder="Two Characters"><br>
	<label for="zip">Zipcode:</label>
	<input type="text" name="zip" id="zip" required pattern="\d{5}" placeholder="Five Digits">


	<h2>How Did You Here About Us?</h2>
	<div class="howheard">
		<input type="checkbox" name="howheard1" id="search" value="search">
		<label for="search">Web Search</label><br>
		<input type="checkbox" name="howheard2" id="facebook" value="facebook">
		<label for="facebook">Facebook</label><br>
		<input type="checkbox" name="howheard3" id="twitter" value="twitter">
		<label for="twitter">Twitter</label><br>
		<input type="checkbox" name="howheard4" id="emailmessage" value="emailmessage">
		<label for="emailmessage">Email Message</label><br>
	</div>

	<br>
	
    <h2>Thank you for taking our survey!</h2>
    <input type="submit" name="button" id="button" value="Submit">
	<input type="reset" name="reset" id="reset"> 

</form>
</body>
</html>
